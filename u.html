<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service AI</title>
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden; /* Prevent scrolling on smaller devices */
}

.chat-container {
    width: 100%;
    max-width: 600px;
    height: 90vh;
    display: flex;
    flex-direction: column;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.chat-header {
    background: linear-gradient(to right, #0078ff, #00c6ff);
    color: #fff;
    padding: 20px;
    text-align: center;
    font-size: 1.5em;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.chat-header img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid #fff;
}

.chat-header .title {
    font-weight: bold;
    font-size: 1.2em;
    margin-top: 5px;
}

.chat-header .address {
    font-size: 0.7em;
    margin-top: 3px;
}

.chat-time {
    font-size: 1em;
}

.status {
    text-align: center;
    padding: 10px;
    font-weight: bold;
}

.offline {
    color: red;
}

.online {
    color: green;
}

.chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    background: #f9f9f9;
}

.message {
    padding: 15px;
    border-radius: 20px;
    max-width: 75%;
    animation: fadeIn 0.3s ease-in-out;
}

.user-message {
    align-self: flex-end;
    background: #0078ff;
    color: white;
}

.ai-message {
    align-self: flex-start;
    background: #e0e0e0;
    color: black;
}

.chat-input {
    display: flex;
    padding: 20px;
    background: #fff;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
}

.chat-input input {
    flex: 1;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 25px;
    outline: none;
    font-size: 1em;
}

.chat-input button {
    padding: 15px 25px;
    border: none;
    background: linear-gradient(to right, #0078ff, #00c6ff);
    color: #fff;
    cursor: pointer;
    border-radius: 25px;
    margin-left: 10px;
    font-size: 1em;
    transition: transform 0.2s;
}

.chat-input button:hover {
    transform: scale(1.05);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Media Queries for Responsiveness */

/* For screens smaller than 768px (tablets, phones in portrait mode) */
@media (max-width: 768px) {
    .chat-container {
        max-width: 100%;
        height: 100vh;
    }
    .chat-header {
        padding: 15px;
        font-size: 1.2em;
    }
    .chat-header img {
        width: 40px;
        height: 40px;
    }
    .chat-header .title {
        font-size: 1.1em;
    }
    .chat-header .address {
        font-size: 0.7em;
        margin-top: 2px;
    }
    .chat-box {
        padding: 15px;
    }
    .chat-input input {
        padding: 12px;
    }
    .chat-input button {
        padding: 12px 20px;
    }
}

/* For screens smaller than 480px (phones in portrait mode) */
@media (max-width: 480px) {
    .chat-container {
        margin: 0 10px;
    }
    .chat-header {
        padding: 10px;
        font-size: 1.1em;
    }
    .chat-header img {
        width: 35px;
        height: 35px;
    }
    .chat-header .title {
        font-size: 1em;
    }
    .chat-header .address {
        font-size: 0.75em;
        margin-top: 1px;
    }
    .chat-box {
        padding: 10px;
    }
    .chat-input input {
        padding: 10px;
    }
    .chat-input button {
        padding: 10px 18px;
    }
}
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="pp.jpg" alt="Profile Picture">
            <div class="title">CS | KOKOCII</div>
            <div class="address">report to whatsapp!</div>
            <div class="chat-time" id="chatTime"></div>
        </div>
        <div class="status offline" id="status">Offline</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ketik pesan...">
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <script src="respom.js"></script>
    <script>
        setInterval(updateTime, 1000);
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        updateStatus();
        updateTime();
        displayGreeting();
    </script>
</body>
</html>
